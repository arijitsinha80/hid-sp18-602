apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: yelplabel-main
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: yelplabel
        role: main
    spec:
      containers:
      - name: yelplabel-main
        image: gcr.io/$GCLOUD_PROJECT/yelplabel
        imagePullPolicy: Always
        env:
        - name: GCLOUD_PROJECT
          value: $GCLOUD_PROJECT
        - name: REDIS_HOST
          value: redis-master
